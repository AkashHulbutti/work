<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
      xsi:schemaLocation="http://www.thymeleaf.org ">
    <head>
        <title>Spring Boot User CRUD Operations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div style='display: flex;justify-content: center' class="col-lg-12">
                <div  class="col-xs-6">
                    <button type="button" th:attr="data-view='view-all-user-data'" class="btn btn-primary"><a style="color: white" href="/">All Users</a></button> 
                </div>
                <div class="col-xs-6">
                    <button type="button" th:attr="data-view='add-a-user-data'" class="btn btn-success"><a style="color: white"  href="/addUser">Add Users</a></button>                     
                </div>
            </div>
            <br>
            <div class="msg">
                <p th:if="${msg!=null || msg!=''}" th:text="${msg}"/>
            </div>
            <br><br><br><br>
                <table class="table table-hover">
                    <thead >
                        <tr>
                            <th> Id </th>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Contact </th>
                            <th> Address </th>
                            <th> Department </th>
                            <th> Update </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}">
                            <td colspan="2"> No users Available </td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td><span th:text="${user.id}"> Id </span></td>
                            <td><span th:text="${user.firstname +' '+ user.lastname}"> Name </span></td>
                            <td><span th:text="${user.email}"> email </span></td>
                            <td><span th:text="${user.contact}"> contact </span></td>
                            <td style="word-wrap: break-word"><span th:text="${user.address}"> Address </span></td>
                            <td><span th:text="${user.department.name}"> Department </span></td>
                            <td><button type="button" class="btn btn-warning" ><a style="color: white"  th:href="@{'/updateUser/'+${user.id}}">Update</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </body>
</html>
